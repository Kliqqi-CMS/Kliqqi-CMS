PLIGG_Upload_Comment_Place_Definition = "Choose a template module hook location for where you want to embed image thumbnails that are attached to comments. For a custom position, select \"upload_comment_thumb_custom\" and insert the module hook \{checkActionsTpl location=\"upload_comment_thumb_custom\"\} into your comment_show.tpl template file."
